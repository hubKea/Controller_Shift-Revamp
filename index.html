<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/tailwind.css"/>
  <link rel="stylesheet" href="styles/a11y.css"/>
  <title>Controller Shift - Login</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
</head>
<body class="bg-gray-50 font-sans">
  <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:z-50 focus:top-2 focus:left-2 focus:bg-white focus:text-black focus:px-3 focus:py-2 focus:rounded">Skip to main content</a>
  <div class="flex flex-col min-h-screen">
    <header class="flex items-center justify-start p-6 border-b border-gray-200" role="banner">
      <div class="flex items-center gap-3 text-gray-800">
        <div class="w-8 h-8">
          <img src="ThinkersAfrica_Logo.jpeg" alt="ThinkersAfrica Logo" class="w-full h-full object-contain" />
        </div>
        <h1 class="text-xl font-bold">Shift Report</h1>
      </div>
    </header>
    <main id="main" role="main" class="flex-grow flex items-center justify-center">
      <div class="w-full max-w-md p-8 space-y-6">
        <div class="text-center space-y-2">
          <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
          <p class="text-sm text-gray-600">Sign in with your Microsoft 365 work account to access the Shift Report system.</p>
        </div>
        <div id="loginMessage" class="hidden p-4 rounded-xl text-sm font-medium"></div>
        <button id="microsoftSignIn" class="w-full flex justify-center items-center gap-3 py-4 px-6 border border-gray-300 rounded-xl shadow-sm text-base font-semibold text-gray-800 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          <svg class="w-6 h-6" viewBox="0 0 21 21" aria-hidden="true">
            <path fill="#f25022" d="M1 1h9v9H1z"/>
            <path fill="#00a4ef" d="M12 1h9v9h-9z"/>
            <path fill="#7fba00" d="M1 12h9v9H1z"/>
            <path fill="#ffb900" d="M12 12h9v9h-9z"/>
          </svg>
          Sign in with Microsoft 365
        </button>
        <div class="text-center text-xs text-gray-500">
          Need access? Contact your manager or system administrator.
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
