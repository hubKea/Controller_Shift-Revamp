<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/tailwind.css"/>
    <link rel="stylesheet" href="styles/a11y.css"/>
    <title>Messages - Thinkers Afrika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
</head>
  <body class="bg-neutral-100 text-neutral-900">
    <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:z-50 focus:top-2 focus:left-2 focus:bg-white focus:text-black focus:px-3 focus:py-2 focus:rounded">Skip to main content</a>
    <div class="flex min-h-screen flex-col">
      <header class="flex items-center justify-between border-b border-neutral-200 bg-white px-6 py-4" role="banner">
        <div class="flex items-center gap-3">
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-full border border-neutral-200 px-3 py-1.5 text-sm font-medium text-neutral-700 transition-colors hover:bg-neutral-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2"
            onclick="window.history.length > 1 ? window.history.back() : (window.location.href='dashboard-controller.html')"
          >
            <span class="material-symbols-outlined text-base">arrow_back</span>
            <span>Back</span>
          </button>
          <h1 class="text-xl font-semibold">Messages</h1>
        </div>
        <nav aria-label="Primary navigation" role="navigation">
          <a
            href="dashboard-controller.html"
            class="text-sm font-medium text-blue-600 transition-colors hover:text-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2"
            data-nav="dashboard"
          >
            Dashboard
          </a>
        </nav>
      </header>

      <main id="main" role="main" class="flex flex-1 overflow-hidden">
        <section
          class="flex w-full flex-col border-r border-neutral-200 bg-white md:max-w-sm"
          aria-label="Conversations"
        >
          <div class="flex items-center justify-between border-b border-neutral-200 px-4 py-3">
            <h2 class="text-sm font-semibold uppercase tracking-wide text-neutral-500">Conversations</h2>
            <span
              id="conversationsStatus"
              class="text-xs text-neutral-400"
              aria-live="polite"
            ></span>
          </div>
          <nav class="flex-1 overflow-y-auto" aria-labelledby="conversationListHeading">
            <h2 id="conversationListHeading" class="sr-only">Conversation list</h2>
            <ul id="conversationsList" class="space-y-1 px-3 py-3" role="list"></ul>
            <div id="conversationsEmptyState" class="hidden px-4 py-8 text-center text-sm text-neutral-500">
              <p>No active conversations yet.</p>
            </div>
          </nav>
        </section>

        <section class="flex flex-1 flex-col" aria-label="Messages">
          <div
            id="chatHeader"
            class="flex items-center justify-between border-b border-neutral-200 bg-white px-6 py-4"
          >
            <div>
              <h2 id="chatTitle" class="text-lg font-semibold text-neutral-900">Select a conversation</h2>
              <p id="chatSubtitle" class="text-sm text-neutral-500">Choose a conversation to view messages.</p>
            </div>
          </div>

          <div
            id="messagesContainer"
            class="flex-1 space-y-3 overflow-y-auto bg-neutral-50 px-6 py-6"
            aria-live="polite"
          ></div>

          <form id="messageComposer" class="border-t border-neutral-200 bg-white px-6 py-4" novalidate>
            <label for="messageInput" class="sr-only">Type your message</label>
            <div class="flex items-end gap-3">
              <textarea
                id="messageInput"
                rows="1"
                class="flex-1 resize-none rounded-xl border border-neutral-300 px-3 py-2 text-sm text-neutral-900 shadow-sm transition focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Write a message..."
                aria-label="Message"
              ></textarea>
              <button
                type="submit"
                id="sendMessageButton"
                class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:bg-neutral-300"
                disabled
              >
                <span class="material-symbols-outlined text-base">send</span>
                <span class="ml-1">Send</span>
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="/firebase-config-values.js"></script>
    <script type="module" src="/firebase-config.js"></script>
    <script type="module" src="js/user-service.js"></script>
    <script type="module" src="js/messages-service.js"></script>
    <script type="module" src="js/messages-page.js"></script>
  </body>
</html>
